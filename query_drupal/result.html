<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br" ng-app="autoApp">
<head>
  <title>Resultado da Busca</title>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
 	<link rel="stylesheet" href="src/css/styles.css" />
  <script src="src/lib/angular/angular.min.js"></script>
  <!-- codes angular funcionalidades -->
  <script src="src/js/autoinscricao/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
 </head>
  <body ng-controller="result">


<div>
	<form ng-submit="submit()">
		<input type="text" name="search" ng-model="form.data">
		<button type="submit" class="btn btn-success" >pesquisar</button>
	</form>
</div>




<div class="blockResult">
	<div class="elastic">
		<div ng-repeat="news in searchResultElastic">
			<div class="contentResult">
				<h3>{{ news.titulo }}</h3>				
				<p>{{ news.texto }}</p>
				<p class="link-color">{{ news.link }}</p>
				<div class="linkResult">
					<span><a href="{{ news.link }}">veja mais</a></span><b> {{news.sistema}}</b>
				</div>
			</div>
		</div>
	</div>
	<div class="drupal">
		<div ng-repeat="news in searchResultDrupal">
			<div class="contentResult">
				<h3>{{ news.titulo }}</h3>				
				<p>{{ news.texto }}</p>
				<p class="link-color">{{ news.link }}</p>
				<div class="linkResult">
					<span><a href="{{ news.link }}">veja mais</a></span><b> {{ news.sistema }}</b>
				</div>
			</div>
		</div>
	</div>
	<div class="lexml">
		<div ng-repeat="news in searchResultLexml">
			<div class="contentResult">
				<h3>{{ news.titulo }}</h3>				
				<p>{{ news.texto }}</p>
				.<p class="link-color">{{ news.link }}</p>
				<div class="linkResult">
					<span><a href="{{ news.link }}">veja mais</a></span><b> {{ news.sistema }}</b>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="src/js/autoinscricao/result.js"></script>
</body>
</html>
